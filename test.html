<script>
    $(document).ready(function() {
        $('#terminal').terminal(function(command, term) {
            if (command === 'quote') {
                // Fetching a random quote
                $.getJSON('/random-quote', function(data) {
                    term.echo(`${data.source} says: "${data.quote}"`);
                }).fail(function() {
                    term.error('Failed to retrieve quote');
                });
            } else if (command !== '') {
                try {
                    var result = window.eval(command);
                    if (result !== undefined) {
                        term.echo(String(result));
                    }
                } catch(e) {
                    term.error(String(e));
                }
            } else {
                term.echo('');
            }
        }, {
            greetings: 'Welcome to My Terminal Website!\nType "quote" to get a random Trump or Kanye quote.',
            name: 'Terminal',
            height: 200,
            prompt: 'user@website:~$ ',
            exit: false
        });
    });
</script>
