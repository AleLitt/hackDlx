<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal Website</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.19.0/css/jquery.terminal.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.19.0/js/jquery.terminal.min.js"></script>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #terminal {
        width: 80%; /* Adjust the width as needed */
        height: 60vh; /* Adjust the height as needed */
        max-width: 1000px;
        max-height: 600px;
        overflow: auto;
    }
</style>
</head>
<body>

<div id="terminal"></div>

<script>
    $(document).ready(function() {
        $('#terminal').terminal(function(command, term) {
            if (command !== '') {
                try {
                    var result = window.eval(command);
                    if (result !== undefined) {
                        term.echo(String(result));
                    }
                } catch(e) {
                    term.error(String(e));
                }
            } else {
                term.echo('');
            }
        }, {
            greetings: 'Welcome to My Terminal Website!',
            name: 'Terminal',
            height: 200,
            prompt: 'user@website:~$ ',
            exit: false
        });
    });
</script>

</body>
</html>
