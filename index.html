<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trump Quote Fetcher</title>
</head>
<body>
    <h1>Random Trump Quote:</h1>
    <div id="quote">Loading...</div>

    <script>
        async function fetchTrumpQuote() {
            try {
                const response = await fetch('http://localhost:5000/trump-quote');
                const data = await response.json();
                document.getElementById('quote').innerText = data.quote;
            } catch (error) {
                console.error('Error fetching quote:', error);
                document.getElementById('quote').innerText = 'Failed to load quote.';
            }
        }

        // Fetch the quote when the page loads
        window.onload = fetchTrumpQuote;
    </script>
</body>
</html>
